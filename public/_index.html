    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">

      <a-assets>

        <img id="pebbleTexture" src="https://i.imgur.com/mYmmbrp.jpg"></img>
        <img id="skyTexture" src="../images/beach.jpg"></img>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg"></img>
      </a-assets>

      <a-camera>
        <a-cursor id="cursor">
          <a-animation begin="click" easing="ease-in" attribute="scale"
                       fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="300"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                       from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
      </a-camera>
      <a-entity id="box" position="4 3 0" geometry="primitive: box" material="color: red" scale="2 2 2" scale-on-mouseenter unscale-on-mouseleave></a-entity>
      <a-box src="#pebbleTexture" position="20 2 0" scale="2 2 2">
        <a-sphere position="1 0 3"></a-sphere>
        <a-sphere position="2 -1 3"></a-sphere>
        <a-sphere position="3 0 3"></a-sphere>
      </a-box>


      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" color="green" position="2 8 4"></a-light>

      <a-sky color="blue"></a-sky>
      <a-box src="#pebbleTexture" color="orange" position="-30 0 -50" scale="5 5 5">
      <a-box src="#skyTexture" color="green" rotation="0 0 0" position="0 0 -50" scale="20 5 5">
      <a-bpx src="#groundTexture" color="blue" rotation="0 0 0" position="60 0 -50" scale="5 20 5">

      </a-plane>

      <a-entity bmfont-text="text: Hello, A-Frame!; color: red" position="-0.9 0.2 -3" scale="5 5 5"></a-entity>

    </a-scene>
      <script>
    var boxEl = document.querySelector('#box')
    boxEl.addEventListener('mouseenter', function () {
      console.log('yarrrrg')
      boxEl.setAttribute('scale', {x: 8, y: 8, z: 8});
    });
  </script>
  </body>
